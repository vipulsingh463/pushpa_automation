trigger: none

pool: infy agent

steps:
- task: TerraformInstaller@1
  inputs:
    terraformVersion: 'latest'

- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'init'
    workingDirectory: '$(System.DefaultWorkingDirectory)/Environment'
    backendServiceArm: 'infy practice'
    backendAzureRmResourceGroupName: 'agnitypartners'
    backendAzureRmStorageAccountName: 'agnity'
    backendAzureRmContainerName: 'tfstate'
    backendAzureRmKey: 'agnity.tfstate'
